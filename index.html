<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/c7ed50e499.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>

  <div class="wrapper">


      <div class="card new-card">
        <div class="icon"><i class="fa-solid fa-plus"></i></div>
        <p>Add new card</p>
      </div>

      <div class="card content-card">
        <div class="card-header">
          <p class="title">Clint</p>
          <button class="btn btn-delete">X</button>
        </div>

        <div class="card-body">
          
          <img src="images/Clint.png" alt="">
          <span class="desc">Winter 26</span>
          <div class="card-section">
            <h4>Loves</h4>
            <p>Amethyst, Aquamarine, Artichoke Dip, Emerald, Fiddlehead Risotto, Gold Bar, Iridium Bar, Jade, Omni Geode, Ruby, Topaz</p>            
          </div>
          <div class="card-section">
            <h4>Likes</h4>
            <p>Copper Bar, Iron</p>            
          </div>
          
        </div>

        <div class="card-footer">
          <button class="btn btn-edit">Edit</button>
        </div>
      </div>




    
  </div>

</body>
</html>
